<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보 switch문</title>
</head>

<body>
  <script>
    let SCISSORS = "가위";
    let ROCK = "바위";
    let PAPER = "보";

    let userInput = prompt('가위, 바위, 보!')

    if (userInput !== SCISSORS && userInput !== ROCK && userInput !== PAPER) {
      alert('가위, 바위, 보 중 하나를 입력해야 합니다!')
    } else {
      let comInput;

      let rnd = Math.random();


      if (rnd < 0.33) {
        comInput = SCISSORS;
      } else if (rnd < 0.66) {
        comInput = ROCK;
      } else {
        comInput = PAPER;
      }

      switch (userInput) {
        case SCISSORS:
          switch (comInput) {
            case SCISSORS:
              alert('컴퓨터: ' + comInput + '- 컴퓨터와 비겼습니다.');
              break;
            case ROCK:
              alert('컴퓨터: ' + comInput + '- 컴퓨터에게 이겼습니다..');
              break;
            default:
              alert('컴퓨터: ' + comInput + '- 컴퓨터에게 졌습니다..');
              break;
          }
          break;

          case ROCK:
            switch (comInput) {
              case SCISSORS:
                alert('컴퓨터: ' + comInput + '- 컴퓨터에게 졌습니다.');
                break;
              case ROCK:
                alert('컴퓨터: ' + comInput + '- 컴퓨터와 비겼습니다..');
                break;
              default:
                alert('컴퓨터: ' + comInput + '- 컴퓨터에게 이겼습니다..');
                break;
            }
            break;

            default:
              switch (comInput) {
                case SCISSORS:
                  alert('컴퓨터: ' + comInput + '- 컴퓨터에게 졌습니다.');
                  break;
                case ROCK:
                  alert('컴퓨터: ' + comInput + '- 컴퓨터와 이겼습니다.');
                  break;
                default:
                  alert('컴퓨터: ' + comInput + '- 컴퓨터에게 비겼습니다.');
                  break;
              }
              break;
      }

    }
  </script>
</body>

</html>
